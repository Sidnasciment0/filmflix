<form #signup="ngForm">

  <p>
    <mat-form-field appearance="fill">
      <mat-label>Nome de usuário</mat-label>
      <input matInput placeholder="Digite o nome do usuário" name="username" ngModel required />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Digite um email válido" name="email" ngModel required />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Data de nascimento</mat-label>
      <input matInput [matDatepicker]="picker" name="birthdate" ngModel required />
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput type="passaword" placeholder="Digite sua senha" name="confirm_password" ngModel required>
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="fill">
      <mat-label>Confirmar senha</mat-label>
      <input matInput type="passaword" placeholder="Confirme sua senha" name="confirm_password" ngModel required>
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
  </p>

  <button type="submit" mat-raised-button color="primary">
    Cadastrar
    </button>
</form>
